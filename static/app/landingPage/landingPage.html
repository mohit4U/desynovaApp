<style>

	.personContainer {
		background-color: #d4cfcf;
		width: 100%;
		height: 300px;
		margin-top: 15px;
		border: 3px solid #333;
	}

	.personContainer:hover {
		box-shadow: 5px 5px 5px #888888;
	}
</style>
<nav class="navbar navbar-inverse" role="navigation">
	<div class="container-fluid">
		<!-- Brand and toggle get grouped for better mobile display -->
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="">Title</a>
		</div>

		<!-- Collect the nav links, forms, and other content for toggling -->
		<div class="collapse navbar-collapse navbar-ex1-collapse">
			<ul class="nav navbar-nav">
				<li class="active"><a href="">Link</a></li>
				<li><a href="">Link</a></li>
			</ul>
			<form class="navbar-form navbar-left" role="search" ng-submit="searchUser();">
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Search" ng-model="searchString" ng-change="searchUser();">
				</div>
				<button type="submit" class="btn btn-default">Submit</button>
			</form>
			<ul class="nav navbar-nav navbar-right">
				<li><a href="">Link</a></li>
				<li><a href="">Hello {{loginUser.username}} !!!</a></li>
			</ul>
		</div><!-- /.navbar-collapse -->
	</div>
</nav>

	<div class="container">
		<div class="row">
			<div class="col-sm-4" ng-repeat="person in searchResponse.items">
				<div class="personContainer">
					<img ng-src="{{person.avatar_url}}" alt="" style="width: 100%; max-height: 150px;">
					<div style="padding: 15px; border-top: 3px solid #333;">
						<h4 style="margin: 5px;">ID: {{person.id}}</h4>
						<h4 style="margin: 5px;">SCORE: {{person.score}}</h4>
						<h4 style="margin: 5px;">TYPE: {{person.type}}</h4>
					</div>
				</div>
			</div>
		</div>
	</div>
